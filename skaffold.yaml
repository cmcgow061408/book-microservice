apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/cmcgow061408/cmcgow:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/cmcgow061408/cmcgow:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: cmcgow
        chartPath: charts/cmcgow
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/cmcgow061408/cmcgow"
          image.tag: "{{.TAG}}"
        